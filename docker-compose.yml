version: '3'
services:
  web:
    build: .
    volumes:
      - .:/root/peatio
    links:
      - bitcoind
      - mysql
    depends_on:
      - mysql
    ports:
      - 3000:3000
    command: bash -c "/root/startup"
    stdin_open: true
    tty: true
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
    ports:
      - 3306:3306
  bitcoind:
    image: kylemanna/bitcoind:latest
    command: btc_oneshot
    ports:
      - 8333:8333
      - 8332:8332
    volumes:
      - ./data/bitcoind/db:/data/bitcoind/db
    command: mongod --smallfiles
